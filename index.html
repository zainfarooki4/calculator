<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="script" type="JavaScript" href="script.js" />
    <title>Calculator</title>
</head>
<body>
<main id="calc">
    <div id="container">
        <div class="display">0</div>
        <button type="button" class="AC"> AC </button>
        <button type="button" class="sign"> +/- </button>
        <button type="button" class="percent"> % </button>
        <button type="button" class="operator"> / </button>
        <button type="button" class="operand"> 7 </button>
        <button type="button" class="operand"> 8 </button>
        <button type="button" class="operand"> 9 </button>
        <button type="button" class="operator"> x </button>
        <button type="button" class="operand"> 4 </button>
        <button type="button" class="operand"> 5 </button>
        <button type="button" class="operand"> 6 </button>
        <button type="button" class="operator"> - </button>
        <button type="button" class="operand"> 1 </button>
        <button type="button" class="operand"> 2 </button>
        <button type="button" class="operand"> 3 </button>
        <button type="button" class="operator"> + </button>
        <button type="button" class="zero"> 0 </button>
        <button type="button" class="decimal"> . </button>
        <button type="button" class="equal"> = </button>
    </div>
</main>
</body>
</html>
